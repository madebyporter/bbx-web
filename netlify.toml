[build]
  command = "npm run build"
  publish = ".output/public"
  
[build.environment]
  NODE_VERSION = "20.19.0"

[dev]
  command = "npm run dev"
  targetPort = 3000
  port = 9999
  framework = "#custom"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "functions"
  node_bundler = "esbuild"
  included_files = ["package.json", "package-lock.json"] 