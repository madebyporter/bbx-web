[build]
  command = "npm run build"
  
[build.environment]
  NODE_VERSION = "20.19.0"

[dev]
  targetPort = 3000
  port = 8888

# Cache audio files from Supabase aggressively
[[headers]]
  for = "https://*.supabase.co/storage/v1/object/public/sounds/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
# Cache static assets
[[headers]]
  for = "/img/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Function configuration for download-sample
[functions."download-sample"]
  timeout = 60  # 60 seconds for audio processing 